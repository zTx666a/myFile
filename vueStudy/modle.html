<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <style>
        #mask{
            width:100%;
            height: 100%;
            position:fixed;
            left:0;
            top:0;
            background: rgba(0,0,0,.3);
        }
        #dialog{
            width:30%;
            height: 300px;
            background-color: #fff;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%,-50%,0);
        }
    </style>
    <body>
        <div id="app">
            <button type="button" class="btn btn-large btn-block btn-primary" @click="open">打开弹窗</button>
            <modal :show="flag" @close="()=>flag=false">
            </modal> 
        </div>
        <template id="tanchuang"> 
            <div id="mask" v-show="show" >
                <div id="dialog" >
                    <button type="button" class="btn btn-large btn-block btn-default " @click="shutdown">关闭</button>   
                </div>
            </div>
        </template>
        <!-- jQuery -->
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- vue -->
        <script src="./js/vue.min.js"></script>
        <script>
            let modal={
                template:"#tanchuang",
                props:["show"],
                methods: {
                    shutdown(){
                        this.$emit("close");
                    }
                },
            }
            new Vue({
                el:"#app",
                data:{
                    flag:false
                },
                components: {
                    modal,
                },
                methods: {
                    open(){
                        this.flag=true;
                    }
                },
            })

        </script>
    </body>
</html>
